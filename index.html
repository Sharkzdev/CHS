<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Gas_Laws.css">
    <!-- CSS only -->
    <title>CHS</title>
</head>
<body> 

  <!--Page Title-->
  <div class="row">
    <div class="col">
      <div class="dropdown">
        <button onclick="videos()" class="dropbtn">Video Help</button>
        <div id="myDropdown" class="dropdown-content">
          <!--Video 1-->

          <div class="video">
            <h1 class="Sub_Title">Boyle's law</h1>
            <h2 class="Sub_Title">Formula: P1V1 = P2V2</h2>
            <iframe width="315" height="290" src="https://www.youtube.com/embed/4bJSfz5Orc8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>

          <!--Video 2-->
          <div class="video">

            <h1 class="Sub_Title">Charles's law</h1>
            <h2 class="Sub_Title">Formula: V1/T1 = V2/T2</h2>
            <iframe width="315" height="290" src="https://www.youtube.com/embed/KJEwTBmDmbo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>

          <!--Video 3-->
          <div class="video">
            <h1 class="Sub_Title">Avogadro's law</h1>
            <h2 class="Sub_Title">Formula: V1/n1 = V2/n2</h2>
            <iframe width="315" height="290" src="https://www.youtube.com/embed/V1Sq4ixhAXs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          
          <!--Video 4-->
          <div class="video">
            <h1 class="Sub_Title">Dalton's law</h1>
            <h2 class="Sub_Title">Formula: Pt = P1 + P2+.....</h2>
            <iframe width="315" height="290" src="https://www.youtube.com/embed/0q-E4xbvLXQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>

          <!--Video 5-->
          <div class="video">
            <h1 class="Sub_Title">Ideal gas law</h1>
            <h2 class="Sub_Title">Formula: PV = nRT</h2>
            <iframe width="315" height="290" src="https://www.youtube.com/embed/mtXQMsqBNTE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="a row">
    <div class="a col">
      <div class="Page_Tittle">
        Gas Laws
      </div>
    </div>
  </div>
  <!--question videos page divider-->
  <div class="a row">
    


    <div class="a col">

      <div class="question_box_container">
        <!--Questions-->
        <p class="Question_Prompt center" id="Question_Text">Press ">>" to start quiz</p>
        <div class="multiple_choice center">
          <button id="A" class="answer_btn text_design" onclick="checkA()">A</button>
          <button id="B" class="answer_btn text_design" onclick="checkB()">B</button>
          <button id="C" class="answer_btn text_design" onclick="checkC()">C</button>
          <button id="D" class="answer_btn text_design" onclick="checkD()">D</button>
        </div>
        <div class="buttons_container center">
          <div class="a row">
            <div class="a col">
              <div class="center">
                <button class="next_btn_design" onclick="generate()">>></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      


    </div>



  </div>

  
  
  <script src="Gas_Laws.js"></script>
</body>
</html>
